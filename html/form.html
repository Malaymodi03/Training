<html>
 <head>
  <title>Form</title>
  <style>
   form{
   	border:10px;
   	border-color:yellow;
   	border-style:solid;
   	outline-color:orange;
   }
  
  </style>
 </head>
 <body>
  <h1>HTML FORM</h1>
  <form action="second.html"> 
  <label>First Name: </label>&nbsp;&nbsp;<input type="text" value="Enter First Name"></input><br><br>

  	</select><br><br>
