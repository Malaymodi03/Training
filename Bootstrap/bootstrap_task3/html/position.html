<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>


    <style>
        .parent{
            width:600px;
            height:2900px;
            background-color: yellow;
            position: relative;
        }

        .child{
            width:300px;
            height:300px;
            background-color: blue;
            position:sticky;
            top: 100px;
            left:150px;
        }


    </style>
</head>
<body>

    <div class="parent">
        <div class="child">

        </div>





    </div>
    
</body>
</html>
