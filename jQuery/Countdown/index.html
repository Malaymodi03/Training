<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/jQuery-3.6.0.js"></script>
    <script src="./js/index.js"></script>

</head>

<body>
    <br><br>
    <div>
        <h1 class="text-center">COUNTDOWN</h1>
        <div class="row timerow">
            <div class="col-md-3 text-center">
                <p id="disphour">00</p>
            </div>

            <div class="col-md-3 text-center">
                <p id="dispmin">00</p>
            </div>

            <div class="col-md-3 text-center">
                <p id="dispsec">00</p>
            </div>

            <div class="col-md-3 text-center">
                <p id="dispcsec">00</p>
            </div>
        </div>
        <div class="row timerow">
            <div class="col-md-3 text-center">
                <p>Hours</p>
            </div>

            <div class="col-md-3 text-center">
                <p>Minutes</p>
            </div>

            <div class="col-md-3 text-center">
                <p>Seconds</p>
            </div>

            <div class="col-md-3 text-center">
                <p>C-seconds</p>
            </div>
        </div>
        <form id="timerform">
            <div class="row timerow">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"></label>
                    <input type="number" class="form-control" id="num" aria-describedby="emailHelp"
                        placeholder="Enter Time in seconds">
                    <!-- <button type="submit" class="btn btn-outline-success ">Start</button>-->

                </div>
            </div>

            <div class="row timerow btntimerow">
                <div class="col-md-3 text-center">

                    <button type="button" class="btn btn-outline-success btnstart">Start</button>
                    <button type="button" class="btn btn-outline-dark btnresume">Resume</button>


                </div>
                <div class="col-md-3 text-center">
                    <button type="button" class="btn btn-outline-primary btnpause">Pause</button>
                </div>
                <div class="col-md-3 text-center">
                    <button type="button" class="btn btn-outline-danger btnstop">Stop</button>
                </div>
                <div class="col-md-3 text-center">
                    <!--<button type="reset" class="btn btn-outline-dark btnreset">Reset</button>-->
                    <input class="btn btn-outline-dark btnreset" type="reset" value="Reset">
                </div>

                <div class="col-md-3 text-center">
                    <!-- <button type="button" class="btn btn-outline-dark btnresume">Resume</button>-->

                </div>
            </div>
        </form>

        <br>
        <div class="row timerow text-center msgrow">
            <p id="msg">Enter Time and hit start</p>
        </div>
    </div>
</body>

</html>
