<body>
    <br><br>
    <div class="maindiv">
    <h1 class="text-center heading">Wizard Form</h1>

    
    <div class = "row btntab">

         <button id = "btnstep2" class = "btnsteps" type="button" >STEP 2</button>
         <button id = "btnstep3" class = "btnsteps" type="button" >STEP 3</button>
         
    </div>



    <div class="row text-center forminputrow">
        <form>
            
            <div class="formtab">
             <div class="fname">
              <label for="fname" class="form-label">First Name</label>
              <input type="text" class="form-control myform" id="fname" placeholder="Enter First Name">
             </div> 

              <div class="lname">
              <label for="lname" class="form-label">Last Name</label>
              <input type="text" class="form-control myform" id="lname" placeholder="Enter Last Name">
              </div>

              <div class="gender">
                <label for="lname" class="form-label">Gender</label>
                <input type="radio" class="form-check-input" id="radiogender" name="gendervalue" value="Male">Male
                <label class="form-check-label" for="radio1"></label>

                <input type="radio" class="form-check-input" id="radiogender2" name="gendervalue" value="Female">Female
                <label class="form-check-label" for="radio1"></label>
              </div>
              <div class="btnrow">
                <button type="button" class="btn btn-secondary btnnext">Save and Next</button>

              </div>


            </div>


            <div class="formtab">
                <div class="email">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control myform" id="email" placeholder="Enter Email">
                   </div> 
      
                    <div class="cno">
                    <label for="cno" class="form-label">Contact No:</label>
                    <input type="text" class="form-control myform" id="cno" placeholder="Enter Contact Number">
                    </div>
      
                    <div class="dob">
                        <label for="cno" class="form-label">Date of Birth: </label>
                        <input type="date" class="form-control myform" id="dob">
                    </div>
                       
                    <div class="btnrow">
                        <button type="button" class="btn btn-secondary btnprevious">Previous</button>
        
                        <button type="button" class="btn btn-secondary btnnext">Save and Next</button>
        
                    </div>
                    
                    
            </div>


            <div class="formtab">
                <div class="sports">
                    <label for="favsp" class="form-label">Favourite Sports: </label>
                    <select class="form-select myform" id="sports" name="sports">
                        <option selected>Cricket</option>
                        <option value="Hockey">Hockey</option>
                        <option value="Football">Football</option>
                        <option value="Tennis">Tennis</option>
                      </select>
                   </div> 
      

      
                    <div class="about">
                        <label for="about">About Yourself: </label>
                        <textarea class="form-control myform" id="about" rows="2"></textarea>
                    </div>
                    <div class ="tandc">
                        <label class="form-check-label" for="tandc" name="checkb">
                            I agree to terms and conditions
                        </label>
                    <input class="form-check-input checkbox" type="checkbox"  id="tandc">
                     
                    </div>
                    <div class="btnrow">
                        <button type="button" class="btn btn-secondary btnprevious">Previous</button>

                        <button type="button" class="btn btn-secondary btnsubmit">Submit</button>
                        <button type="button" class="btn btn-secondary btnupdate">Update</button>
                        <button type="button" class="btn btn-secondary btncancel">Cancel</button>
                    </div>
                    
                    
            </div>


            
          </form>
    </div>    

    </div>

    <div class="tabledisplay">
           <table class="table table-striped" id="displaytable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Gender</th>
                <th>Email Id</th>
                <th>Contact No</th>
                <th>DOB</th>
                <th>Sports</th>
                <th>About You</th>
                <th>T and C</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
