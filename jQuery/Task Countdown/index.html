<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="style.css">

   <script src = "jQuery-3.6.0.js"></script>
   
</head>
<body>
    <br><br>
    <div>
    <h1 class="text-center">COUNTDOWN</h1>
        <div class="row timerow">
            <div class="col-md-3 text-center">
                <p id = "disphour">00</p>
            </div>

            <div class="col-md-3 text-center">
                <p id="dispmin">00</p>
            </div>

            <div class="col-md-3 text-center">
                <p id="dispsec">00</p>
            </div>

            <div class="col-md-3 text-center">
                <p id="dispcsec">00</p>
            </div>
        </div>
        <div class="row timerow">
            <div class="col-md-3 text-center">
                <p>Hours</p>
            </div>

            <div class="col-md-3 text-center">
                <p>Minutes</p>
            </div>

            <div class="col-md-3 text-center">
                <p>Seconds</p>
            </div>

            <div class="col-md-3 text-center">
                <p>C-seconds</p>
            </div>
        </div>
        <form id = "timerform">
        <div class="row timerow">
          
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"></label>
                  <input type="number" class="form-control" id="num" aria-describedby="emailHelp"
                  placeholder="Enter Time in seconds">
                 <!-- <button type="submit" class="btn btn-outline-success ">Start</button>-->
                
                </div>
            

        </div>

        <div class="row timerow btntimerow">
            <div class="col-md-3 text-center">
                
                <button type="button" class="btn btn-outline-success btnstart">Start</button>
               <button type="button" class="btn btn-outline-dark btnresume">Resume</button>

              
            </div>
            <div class="col-md-3 text-center">
                <button type="button" class="btn btn-outline-primary btnpause">Pause</button>
            </div>
            <div class="col-md-3 text-center">
                <button type="button" class="btn btn-outline-danger btnstop">Stop</button>
            </div>
            <div class="col-md-3 text-center">
                <!--<button type="reset" class="btn btn-outline-dark btnreset">Reset</button>-->
                <input class="btn btn-outline-dark btnreset" type="reset" value="Reset">
            </div>

           <div class="col-md-3 text-center">
               <!-- <button type="button" class="btn btn-outline-dark btnresume">Resume</button>-->
                
            </div>
        </div>
    </form>

         <br>
        <div class="row timerow text-center msgrow">
           <p id ="msg">Enter Time and hit start</p>

        </div>
        
        
        
        
    </div>


<script>
    $(document).ready(function(){
        $('.btnresume').hide();
        
            var timer;    
           $('.btnstart').click(function(){

            // var btnbvalue = $('.btnstart').text();
            // console.log(btnbvalue);
            // if(btnbvalue=="Resume")
            //    {
            //          startTimer();   
            //          console.log("function called");      
            //    }


               $('.btnstart').prop("disabled",true);

              
            $("#msg").text("Started");


                var inputValue = $('#num').val();
                var h,m,s,c = 0;
                h = Math.floor(inputValue/3600);
                m = Math.floor((inputValue-(h*3600))/60);
                s = Math.floor((inputValue-(h*3600)-(m*60)));
                c = 0;
                
                $("#disphour").text(h);
                $("#dispmin").text(m);
                $("#dispsec").text(s);
                $("#dispcsec").text(c);
                
                timer = setInterval(function(){
                    if(c > 0) {
                        c--;
                    } else {
                        c = 99;
                        if (s > 0) {
                            s--;
                        } else {
                            s = 59;
                            if(m > 0){
                                m--;
                            } else {
                                m = 59
                                if(h > 0){
                                    h--;
                                } else {
                                    h,m,s,c = 0;
                                    clearInterval(timer);
                                    return;
                                }
                            }
                        }
                    }

                $("#disphour").text(h);
                $("#dispmin").text(m);
                $("#dispsec").text(s);
                $("#dispcsec").text(c);


                },10);

               //reset button
                $(".btnreset").click(function(){
                    $('.btnstart').prop("disabled",false);
                    $("#msg").text("Reset");

                     h=0;
                     m=0;
                     s=0;
                     c=0;

                    clearInterval(timer);
            

                 $("num").val("");   

                $("#disphour").text(h);
                $("#dispmin").text(m);
                $("#dispsec").text(s);
                $("#dispcsec").text(c);

                console.log("h"+h);
                console.log("m"+m);
                console.log("s"+s);
                console.log("c"+c);

                 });

               //pause button
                 $(".btnpause").click(function(){
                    $('.btnstart').prop("disabled",false);

                    //$('.btnstart').text("Resume");
                    $('.btnstart').css({"display":"none"})
                    $('.btnresume').show();
//$('.btnstart').hide();
                    $("#msg").text("Paused");

                //    $('.btnstart').hide();
        


                    
                clearInterval(timer);
                return;

                $("num").val(" ");   

                $("#disphour").text(h);
                $("#dispmin").text(m);
                $("#dispsec").text(s);
                $("#dispcsec").text(c);

                console.log("h"+h);
                console.log("m"+m);
                console.log("s"+s);
                console.log("c"+c);
                    
              });

             //resume button 
              $('.btnresume').click(function(){
                        //$('.btnstart').show();
                      //  $('.btnresume').hide();
                      startTimer();           
            });


               //stop button     

              $(".btnstop").click(function(){
                $('.btnstart').prop("disabled",false);
                  $(".btnstart").text("Restart");
                  $("#msg").text("Stopped");




                  h,m,s,c = 0;
                    clearInterval(timer);
                    return;

                 $("num").val(" ");   

                $("#disphour").text(h);
                $("#dispmin").text(m);
                $("#dispsec").text(s);
                $("#dispcsec").text(c);

                console.log("h"+h);
                console.log("m"+m);
                console.log("s"+s);
                console.log("c"+c);


              });

                    //restart functionality
                    $(".btnstart").click(function(){
                        $('.btnstart').prop("disabled",false);
                        $(".btnstart").text("Start");

                      

                    });
  



             //function to be used inside resume button

              function startTimer(){

                timer = setInterval(function(){
                    if(c > 0) {
                        c--;
                    } else {
                        c = 99;
                        if (s > 0) {
                            s--;
                        } else {
                            s = 59;
                            if(m > 0){
                                m--;
                            } else {
                                m = 59
                                if(h > 0){
                                    h--;
                                } else {
                                    h,m,s,c = 0;
                                    clearInterval(timer);
                                    return;
                                }
                            }
                        }
                    }

                $("#disphour").text(h);
                $("#dispmin").text(m);
                $("#dispsec").text(s);
                $("#dispcsec").text(c);


                },10);
             };
                 console.log(inputValue,h,m,s,c);     
           });
        });
</script>
</body>
</html>
